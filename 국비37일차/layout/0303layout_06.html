<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">

span{
	font-size: 30px;
}

#span1{
	background: red;
	float:left;
}
#span2{
	background: green;
	float: right;
}
#span3{
	background: blue;
}


div{

	border: 1px solid #ccc;
	/* 컨텐츠 정렬 */
	text-align: center;
	
	width: 900px;
	/* 상하 없음, 좌우 자동 정렬  */
	margin: 0 auto;
}

/* blcok요소의 내부 컨텐츠 정렬
	text-align속성을 이용한다	
  */
  
/* block 요소의 외부정렬

	->block요소 자체를 정렬하는 것
	margin: 0 auto;를 이용해 중앙정렬  */

/* 단 외부정렬이 되려면 width가 설정되어야만 가능하다  */

</style>

</head>
<body>
<div>
	<span id="span1">span1</span>
	<span id="span2">span2</span>
	<span id="span3">span3span3span3span3span3</span>
</div>	
</body>
</html>
