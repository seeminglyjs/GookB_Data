<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" ></script>
<script type="text/javascript">
$(document).ready(function(){
	

	//이름 -한글로 2글자 이상
	//아이디 - 첫글자는 대문자, 영어 대소문자 숫자로 구성, 6글자 이상
	// 패스워드 - 영어대소문자, 숫자로 구성. 8글자 이상
	
	//포커스를 잃었을때
	$("#uname").focus()
	$("input").blur(function(){
		var reg;//정규식 변수
		var msg;//메시지 변수
		
		if($(this).is($("#uname"))){
			reg = /^[가-힣]{2,}$/
			msg = "한글만 2자 이상으로 입력"
		}else if($(this).is($("#uid"))){
			reg = /^[A-Z][A-Za-z0-9]{5,}$/
			msg = "앞자는 영대문자 뒤에는 6자이상 영대소문자 입력"
		}else if($(this).is($("#upw"))){
			reg = /^[A-Za-z0-9]{8,}$/
			msg = "8자 이상 영대소문자 숫자"
		}
		
		
		
		//정규식과 메시지 적용하기
		if(!reg.test($(this).val())){
			$(this).next().next().html(msg)
		}else{
			$(this).next().next().html("")
		}
		
	})

})

</script>
<style type="text/css">
input{
line-height: 1.35em;
}
</style>
</head>
<body>
	이름<input type="text" name="uname" id="uname"/><br>
	<span id='unameMsg'></span><br>
	아이디<input type="text" name="uid" id="uid"/><br>
	<span id='uidMsg'></span><br>
	패스워드<input type="text" name="upw" id="upw"/><br>
	<span id='upwMsg'></span><br>
	
</body>
</html>
