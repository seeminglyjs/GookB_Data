	//포커스를 잃었을때
	$("#uname").blur(function(){
		var regexN = /^[가-힣]{2,}$/
			if(regexN.test($(this).val())){
				$("div").remove()
				$("#uname").after("<div>정규식이 맞음</div>")
				$("div").css("color", "blue")
			}else{	
				$("div").remove()
				$("#uname").after("<div>정규식이 아님</div>")	
				$("div").css("color", "red")
			}
		
	})

	$("#uid").blur(function(){
		var regexI = /^[A-Z][A-Za-z0-9]{5,}$/
			
		
		if($(this).val()==''||$(this).val() ==null){
			$("div").remove()
			$("#uid").after("<div>아이디를 입력하세요</div>")
		}
		//첫글자가 대문자인지 검증
		if(!/^[A-Z]/.test($(this).val())){
			$("div").remove()
			$("#uid").after("<div>첫글자는 대문자</div>")
			//이벤트 리스너 중단시키기
			return false;
		}
			if(regexI.test($(this).val())){
				$("div").remove()
				$("#uid").after("<div>정규식이 맞음</div>")
				$("div").css("color", "blue")
			}else{	
				$("div").remove()
				$("#uid").after("<div>정규식이 아님</div>")	
				$("div").css("color", "red")
			}
		
	})
	
	$("#upw").blur(function(){
		var regexP = /^[A-Za-z0-9]{8,}$/

})
