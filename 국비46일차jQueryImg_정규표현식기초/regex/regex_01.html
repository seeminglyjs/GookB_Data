<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

var name = "hi hello my name"// 단순문자열
var name2 = "hi hello my World Bobobo"// 단순문자열

// 정규식 리터럴
var regex = /name/

//----------------------------------------------------
//정규식.test("문자열")
//Boolean값을 반환
// true - 정규식패턴이 문자열에 포함됨
// false - 그렇지 않음

console.log(regex.test(name)) // true
console.log(regex.test(name2)) //false

console.log(/my/.test(name2)) // true
console.log(/a/.test(name2)) // false
//---------------------------------------------------

console.log("-------------------------")

//정규식.exec("문자열")
// 배열 -정규식 패턴으로 찾은 문자열
// null -  패턴에 맞는 문자열이없을때

console.log(regex.exec(name))
console.log(regex.exec(name2))

// 첫번째값 딱맞는거 하나만 찾는다.
console.log(/h/.exec(name2)) 
//---------------------------------------------------

console.log("-------------------------")

//문자열.match(정규식)
// 배열 - 정규식 패턴으로 찾은 문자열
// null - 패턴에 맞는 문자열이 없을 때

//기본매칭
// -> 처음 매칭된 문자열 한 개 반환
console.log(name2.match(/my/))


// 전역매칭, 전부 다 반환
console.log(name2.match(/h/g))

//i Flag(옵션)을 사용한 정규식
// 대소문자무시 (ignore case) 하고 첫번째 하나 매칭
console.log(name2.match(/h/i))

//gi Flag(옵션)을 사용한 정규식
// g F lag + i Flag
console.log(name2.match(/h/gi))

</script>


</head>
<body>

</body>
</html>
