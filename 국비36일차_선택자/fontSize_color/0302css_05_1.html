<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>
	

<hr>
<!--hsl 표현법  -->
<!--hue, 색조  -->

<p style="color : hsl(0, 100%, 50%);"> hello </p>
<p style="color : hsl(120, 100%, 50%);"> hello </p>
<p style="color : hsl(240, 100%, 50%);"> hello </p>
<p style="color : hsl(360, 100%, 50%);"> hello </p>
<p style="color : hsl(60, 100%, 50%);"> hello </p>
<p style="color : hsl(300, 100%, 50%);"> hello </p>

<hr>
<!--Satulation 채도  -->
<p style="color : hsl(0, 0%, 50%);"> hello </p>
<p style="color : hsl(0, 50%, 50%);"> hello </p>
<p style="color : hsl(0, 100%, 50%);"> hello </p>


<hr>
<!--lightness, 명도  -->
<p style="color : hsl(240, 100%, 0%);"> hello </p>
<p style="color : hsl(240, 100%, 50%);"> hello </p>
<p style="color : hsl(240, 100%, 90%);"> hello </p>


<hr>
<!--HSLA -->
<p style="color : hsl(240, 100%, 0%, 0.1);"> hello </p>
<p style="color : hsl(240, 100%, 0%, 0.2);"> hello </p>
<p style="color : hsl(240, 100%, 0%, 0.3);"> hello </p>


</body>
</html>
