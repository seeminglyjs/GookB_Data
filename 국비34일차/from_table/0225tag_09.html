<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
/* 스타일 시트*/
table, th, td{
	border : 1px solid #ccc;
	border-collapse : collapse;
}
</style>


</head>
<body>
	<h1> table  tag</h1>
	<h1> colspan, rowspan  tag</h1>


<!-- 테이블을 위(열) 모두 공간 차지후
다음 아래행 순으로 진행한다.  -->
<table>
	<tr>
		<td> 1 * 1 Cell</td>
		<td> 1 * 2 Cell</td>
		<!-- rowspan을 사용하여 행 확장  -->
		<td rowspan = "3"> 1 * 3 Cell</td>
	</tr>
	
	<tr>
		<td> 2 * 1 Cell</td>
		<td> 2 * 2 Cell</td>
		<!-- rowspan으로 인해 옆으로 밀려남  -->
		<td> 2 * 3 Cell</td>
	</tr>
	
	<tr>
	<!--기본 colspan은 default 값 1 이다.  -->
		<td colspan = "3"> 3 * 1 Cell</td>
	</tr>
	
	<!-- rowspan 이나 colspan 간에 공간이 곂치지 않게 체크해야한다.  -->

	
</table>


</body>
</html>
