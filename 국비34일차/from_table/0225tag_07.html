<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">

/* table / th / td 태그에 스타일 적용 스타일 시트*/
table, th, td{
	/* border 태그에 테두리를 설정한다. */
	/* 두께 1px, solid - 실선, #ccc - 회색 */
	border : 1px solid #ccc;
	
	/* 테두리가 겹치는 곳에 대한 표현  */
	/* separate 분리해서 각각(기본값) */
	border-collapse : separate;

	/* collapse 합쳐서 표현  */
	border-collapse : collapse;


}


</style>


</head>
<body>
	<h1> table  tag</h1>

<table>
	<tr>
		<th>1</th>
		<th>2</th>
		<th>3</th>
	</tr>

	<tr>
		<td>hahahaha</td>
		<td>hahahaha</td>
		<td>hahahaha</td>	
	</tr>


	<tr>
		<td>a</td>
		<td>b</td>
		<td>C</td>
	</tr>

</table>


</body>
</html>
