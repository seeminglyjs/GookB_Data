<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
/* 스타일 시트*/
table, th, td{
	border : 1px solid #ccc;
	border-collapse : collapse;
}
</style>


</head>
<body>
	<h1> table  tag</h1>
	<h1> caption thead tbody tfoot  tag</h1>

<table>
	<!-- 테이블의 이름 설명  -->
	<caption> 전화 번호 부</caption>
<!-- 머릿글, 최상단 행으로 고정  -->
	<thead>
	<tr>
		<th>이름</th>
		<th>주소</th>
		<th>전화번호</th>
	</tr>
	</thead>
<!-- 본문 thead tfoot 중간에 위치  -->	
	<tbody>
	<tr>
		<td>hahahaha</td>
		<td>New work</td>
		<td>99909999</td>	
	</tr>


	<tr>
		<td>a</td>
		<td>b</td>
		<td>34324</td>
	</tr>
	
	<tr>
		<td>a</td>
		<td>b</td>
		<td>332049023</td>
	</tr>
	</tbody>
<!-- tfoot 바닥글 최하단 행으로 고정  -->
	<tfoot>
	<tr>
		<th>a</th>
		<th>b</th>
		<th>56563242</th>
	</tr>
	</tfoot>
</table>


</body>
</html>
