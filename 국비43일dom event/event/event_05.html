<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
	function showAlert(){
		
		console.log("----alert----")
		
		var res = alert("Message Alert")
		console.log(res) //undefiend 반환값 없음
	}
	
	
	function showConfirm(){
		console.log("----confirm----")
		
		var res = confirm("Message confirm")
		console.log(res)
		
		//반환타입: boolean
		// true - 확인버튼 클릭, 엔터키 입력
		// false - 취소버튼 클릭. esc키 입력
		
		if(res){
			document.getElementsByTagName("li")[1].style.color = "skyblue"
		}else{
			document.getElemenstByTagName("li")[1].style.color = "red"
			
		}	
	}

	
	function showPrompt(){
		console.log("----prompt-----")
		var res = prompt("상세한 이유를 작성하세요")
		console.log(res)
		
		//반환타입: String
		
		// 텍스트필드에 입력한 내용 - 확인버튼클릭, 엔터키 입력
		// null - 취소버튼클릭, esx키입력
		// 아무것도 입력하지 않고 확인버튼 누르면 "" 빈문자열 반환됨
		
		if(res == null){
			console.log("취소 선택")
		}else if(res == ""){
			console.log("확인선택, 입력값 없음")
		}else{
			console.log("입력값 -> " + res)
			
		}
		
	}
	
</script>


</head>
<body>
<h1> 기본 대화 상자</h1>
<h3>Interaction</h3>
<h3>alert, confirm, prompt</h3>

<ol>
	<li>
		확인 버튼과 메세지를 출력하는
		<input type="button" onclick="showAlert()" value="alert"/>
	</li>
	<li>
		확인, 취소 버튼과 메세지를 출력하는
		<input type="button" onclick="showConfirm()" value="confirm"/>
	</li>
	
	<li>
		확인, 취소 버튼과 메세지 입력텍스트 필드를 출력하는
		<input type="button" onclick="showPrompt()" value="prompt"/>
	</li>
	
	
</ol>



</body>
</html>
