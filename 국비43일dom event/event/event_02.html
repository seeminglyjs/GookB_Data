<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">

onload = function(){
	
	console.log(btnOk)
	//--------------------------------
	
	//이벤트 속성의 값으로 function을 대입한다
	// -> 콜백함수로 사용됨
	
	// -> 이벤트 리스너, Event Listener
	// -> 이벤트 처리코드(함수)
	
	btnOk.onclick = function(){
		alert("hi")
	}
	//--------------------------------
	//테스트 버튼
	var btn = document.getElementById("btnTest")
	
	//키보드 이벤트
	//keydown, keypress, keyup
	btn.onkeydown = function(){
		console.log("keydown")
	}
	btn.onkeypress = function(){
		console.log("keypress")
	}
	btn.onkeyup = function(){
		console.log("keyup")
	}
	//--------------------------------

	//focous, 포커스
	// focus, blur
	// 포커스를 얻었을 때
	inputTest.onfocus = function(){
		btnOk.innerHTML="<h1 style='color:red;'>focus</h1>"
	}
	
	//포커스를 읽었을 때
	inputTest.onblur = function(){
		btnOk.innerHTML="<h1 style='color:blue;'>blur</h1>"
		
	}
	
	
	
	
	
	
	
	
	
	
}

</script>


</head>
<body>
<button id="btnOk"> 확인 </button>
<button id="btnTest"> 테스트 </button>
<input type="text" id="inputTest"/>

</body>
</html>
