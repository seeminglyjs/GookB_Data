<script type="text/javascript">

//CONTENT 텍스트 밑에 ul 추가하기

onload = function(){

 */
	
	var div = document.getElementById("content")
	div.innerHTML += "<ul id='u'></ul>"
	
	var u = document.getElementById("u")
	console.log(u)
	
	//ul 태그에 li태그 추가
	u.innerHTML ="<li>Javascript</li>"
	u.innerHTML +="<li>DOM</li>"
	u.innerHTML +="<li>innerHTML</li>"
	
	
	//---------------------------------------------------
	
	var h ="";
	h += "<ul>"
	h += "	<li>Javascript</li>"

	h += "	<li>innerHTML</li>"
	h += "</ul>"

	document.getElementById("content2").innerHTML += h
	//---------------------------------------------------

	/* <ul> 태그 생성 */
	var u3 = document.createElement("ul");
	
	// <li> 태그 생성하고 텍스트 노드 추가
	var li1 = document.createElement("li")
	var txt1 = document.createTextNode("javascript")
	li1.appendChild(txt1);
	
	// <li> 태그 생성하고 텍스트 노드 추가
	var li2 = document.createElement("li")

	//---------------------------------------------------	


	//<ul> 태그 생성
	var u4 = document.createElement("ul")

	var li41 = makeLi("javascript");

	//<ul> 태그에 <li>태그 추가
	u4.appendChild(li41)
	u4.appendChild(li42)
	u4.appendChild(li43)
	
	//#content4에 u4 추가
	document.getElementById("content4").appendChild(u4)


} // onload end point

function makeLi(textString ){
	// <li> 태그 생성하고 텍스트 노드 추가
	var li = document.createElement("li")
	var txt = document.createTextNode(textString)
	li.appendChild(txt);
	
	//<li> 태그 요소 DOM 객체 반환
	return li;
}
