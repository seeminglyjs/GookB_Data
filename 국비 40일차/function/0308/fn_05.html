	// 전역 변수

		// 전역변수에 접근하지 않고 
		// 지역변수가 호이스팅 된다.
		console.log(num) // undefined
		var num = 222;
		console.log(num) // 222
		
		//내부함수 호출
		inner();
		
		// 내부함수
		function inner(){
			//내부함수의 지역변수
			var num = 333;
			console.log("내부함수의 지역변수 ", num )		
		}
		
		//내부함수 호출
		inner()
	}
	
hello();
