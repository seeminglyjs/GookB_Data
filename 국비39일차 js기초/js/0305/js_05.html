<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- 자바스크립트 코드  -->
<script type="text/javascript">

console.log("123" * 1) //String -> Number
console.log( 1 * "123") //String -> Number
//자동 형변환 곱셉일때 숫자만 곱셈이 되기 때문이다.

console.log("------------------------------")

console.log(1 + 2 + 3)
console.log("" + 1 + 2 + 3) // number - > string
// "" 빈문자열 더해서 자동 형변환 시킨다.

console.log( 1 + 2 +"3" + 4) //334


</script>

</head>
<body>
	<h3>자바스크립트를 이용한 출력</h3>

</body>
</html>
