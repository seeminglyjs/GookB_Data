<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- 자바스크립트 코드  -->
<script type="text/javascript">


console.log(12345) //Number 
console.log(123.456) //Number

console.log('12345') //String
console.log("12345")//String

//consile.log(Apple) // error 정의 되지 않은 이름

/* 자바스크립트 코드는 에러가 발생하면
	발생 지점의 아래쪽 코드는 실행되지 않는다  */
console.log(true)
console.log(false)

console.log("---------------------")// 빈객체(empty object)

//Object 타입, 객체
console.log({})
console.log({"A":123, "B":true, "C":"Cherry"}) // stric 표현
	//키(key) 는 String 타입이다
	// 값(value)는 자바 스크립트 데이터로 표현

console.log({A:123, B:true, C:"Cherry"}) //loose 표현
// 키는 반드시 String 타입이어야 한다
//""를 생략해도 String 으로 인식한다

console.log("------------------")

//Array 타입 배열

console.log([]) // 빈 배열(empty array)

console.log([1,2,3,4,5])
console.log([123,'bcs',true,null, {a:1, b:2}, [1,2,3]])

//typeof() 연산자
// 데이터 타입을 알려준다

console.log(typeof(1234)) //number;
console.log(typeof({a:1, v:2})) //object
console.log(typeof([2,3,4])) // object
//Array 타입은 자바스크립트 내부에서
//Object 타입을 이용하여 구현되어 있다

console.log({"0":"Alice","1":"bbb","2":"ccc"})
console.log(["Alice","bbb","ccc"])

</script>

</head>
<body>
	<h3>자바스크립트를 이용한 출력</h3>

</body>
</html>
