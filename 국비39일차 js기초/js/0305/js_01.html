<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- 자바스크립트 코드  -->
<script type="text/javascript">
//js 한줄 주석
/* js 문장 주석  */
 
 //1. 알림창 띄우기 alert
/* 코드는 한줄에 하나씩 쓰느게 좋다  */
alert("hello")
alert("hi")

/* body 영역에 출력하기 */
/*브라우저 화면에 출력한다.  */
// -> document객체를 이용해 writer 함수 사용
document.write("hello world")
document.write("<h1>It is h1 TAG</h1>")

//3. 브라우저 콘솔 창에 출력
//-> 개발자 도구의 콘솔탬에 출력
//-> console 객체의 log() 함수 이용

console.log("hello")

console.log("log")
console.info("info")
console.warn("warn")
console.error("error")

</script>

</head>
<body>
	<h3>자바스크립트를 이용한 출력</h3>

</body>
</html>
