<!-- 자바스크립트 코드  -->
<script type="text/javascript">
// NaN Not A Number
// 숫자형식이 아닌데 숫자로 사용하려고 할때

console.log(NaN)
console.log(typeof(NaN))

console.log("--------------------")

//isNaN() 함수
// 전달인자의 값이 NaN인지 확인하는 함수
// 숫자서식이 데이터인지 확인한다

console.log("isNaN ->123 ", isNaN(123)) // false
console.log("isNaN ->ABC ", isNaN("ABC")) //true
console.log("isNaN ->123 ", isNaN("123")) // false
console.log("isNaN ->123abc ", isNaN("123abc")) // false
//isNaN은 parseInt() 로 강제 형변환 가능하지 검사하는 함수는 아니다.


console.log("--------------------")
var x =444;
if(!isNaN(x)){
	//x변수가 숫자일 때에만 수행한다
}
console.log("--------------------")

//Infinity, 무한대
// 특정 숫자값을 0으로 나누었을 때 반환한다.

console.log(123/0) //Infinity
console.log(-123/0)//Infinity
//number =  2^53-1 ~ -(2^53) + 1 mdn 참고하기

//isFinite() 함수
// 전달인자의 값이 유한한 값인지 확인한다.


console.log("isFinite -> 123/0 ", isFinite(123/0)) //false
console.log("isFinite -> 111 ",isFinite(111)) //true

var y = 123
if(!isFinite(y)){
	//y변수가 무한대값이 아닐 때 수행
}



</script>

</head>

	<h3>자바스크립트를 이용한 출력</h3>

</body>
