<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- 자바스크립트 코드  -->
<script type="text/javascript">

console.log(50)
console.log('50')

console.log("----------------")
console.log(50 + '50')
console.log(50 + "50" + 50)
//String 타입 데이터와 다른 데이터를 + 연산하면
// 하나의 문자열로 합쳐진다

console.log("--------------")
console.log(true+"hello")
console.log(false+"hello")
//문자열로 합쳐진다.


console.log(true + 11) // 12 boolean + number
console.log(false + 11) // 11 boolean + number
//true 는 false 는 0


console.log("--------------")
console.log("hi" + {a:1, b:2})



</script>

</head>
<body>
	<h3>자바스크립트를 이용한 출력</h3>

</body>
</html>
